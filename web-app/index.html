        <p class="agency-branding">by Performante AI Agency</p>

        <div class="stats-grid">
            <button class="stat-card" data-metric="total_spent">
                <span class="stat-title">Общий расход</span>
                <span class="stat-value">$0.00</span>
                <p class="metric-description">Все деньги, потраченные на рекламу за выбранный период.</p>
            </button>
            <button class="stat-card" data-metric="total_conversations">
                <span class="stat-title">Всего переписок</span>
                <span class="stat-value">0</span>
                <p class="metric-description">Количество уникальных диалогов или обращений, вызванных рекламой.</p>
            </button>
            <button class="stat-card" data-metric="avg_cpl">
                <span class="stat-title">Средний CPL</span>
                <span class="stat-value">$0.00</span>
                <p class="metric-description">Средняя стоимость одной переписки (лида). CPL = Общий расход / Всего переписок.</p>
            </button>
            <button class="stat-card" data-metric="total_impressions">
                <span class="stat-title">Всего показов</span>
                <span class="stat-value">0</span>
                <p class="metric-description">Общее количество показов вашей рекламы пользователям.</p>
            </button>
        </div>

        <h2>Кампании</h2>
        <div class="campaigns-list">
            <div class="campaign-item">
                <div class="campaign-info">
                    <span class="campaign-name">11.04 | AI-таргетолог Рилсы | Вов...</span>
                    <div class="campaign-metrics">
                        <span>Расход: $0.00</span>
                        <span>Лиды/чаты: 0</span>
                        <span>Стоимость лида: $0.00</span>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            </div>

        <h2>Добавить новую кампанию (Временно)</h2>
        <p>Введите информацию для создания/анализа рекламной кампании:</p>

        <label for="productName">Что продаем/рекламируем?</label>
        <input type="text" id="productName" placeholder="Название продукта/услуги" required>

        <label for="campaignGoal">Цель кампании?</label>
        <select id="campaignGoal">
            <option value="">Выберите цель</option>
            <option value="traffic">Трафик на сайт/профиль</option>
            <option value="leads">Сбор лидов (заявки)</option>
            <option value="sales">Продажи/Конверсии</option>
            <option value="reach">Охват/Узнаваемость</option>
        </select>

        <label for="targetAudienceDesc">Опишите целевую аудиторию (опционально):</label>
        <textarea id="targetAudienceDesc" placeholder="Например: женщины 25-45 лет, интересующиеся модой и путешествиями" rows="3"></textarea>

        <label for="budget">Предполагаемый бюджет (в USD):</label>
        <input type="number" id="budget" placeholder="Например: 1000" min="10" step="1">

        <button id="analyzeButton">Получить рекомендации ИИ</button>
    </div>

    <script src="script.js"></script>
</body>
